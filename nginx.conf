events {
    worker_connections 1024;
}

http {
    upstream webhook_backend {
        server webhook-server:8080;
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Основной сервер
    upstream gospel_backend {
        server gospel-backend:8000;
    }

    server {
        listen 80;
        server_name bible-plus-ai.ru www.bible-plus-ai.ru;

        # Перенаправление на HTTPS (если используете SSL)
        # return 301 https://$server_name$request_uri;

        # Или обрабатываем HTTP напрямую
        location /webhook/yookassa {
            proxy_pass http://webhook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличиваем таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Ограничиваем размер тела запроса
            client_max_body_size 1M;
        }

        location /health {
            proxy_pass http://webhook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://gospel_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

